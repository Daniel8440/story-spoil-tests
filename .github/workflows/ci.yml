name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Verify NuGet sources
        run: dotnet nuget list source

      - name: Restore dependencies
        run: dotnet restore StorySpoil.ApiTests.csproj --verbosity detailed --source https://api.nuget.org/v3/index.json

      - name: Build solution
        run: dotnet build StorySpoil.ApiTests.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test StorySpoil.ApiTests.csproj --configuration Release --no-build --verbosity normal
        env:
          STORY_USER: ${{ secrets.STORY_USER }}
          STORY_PASS: ${{ secrets.STORY_PASS }}
